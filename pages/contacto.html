<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@40,400,1,0" />
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/contacto.css">
    <link rel="shortcut icon" href="../assets/images/Size=default, type=favicon.svg" type="image/x-icon">
    <title>Contacto</title>
  </head>
  <body>
    <header>
      <section class="top-nav">
        <a href="../index.html"><img class="logo" src="../assets/images/Size=small, type=Default.svg" alt="logo Gromarant"></a>
        <span class="material-symbols-rounded icon">menu</span>
      </section>
      <nav class="navBar unvisible">
        <ul>
          <li>Biografia</li>
          <li>Portfolio</li>
          <li>Contacto</li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <h1>Sigamos en contacto</h1>
      <section class="hero-contact">
        <form method="POST" id="contactForm" name="contactForm">
          <div>
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" placeholder="Dejame tu nombre" minlength="3" maxlength="20" required>
          </div>
          <div>
            <label for="email">Correo</label>
            <input type="email" id="email" name="email" placeholder="Dirección de correo">
          </div>
          <div>
            <label for="subject">Motivo de contacto</label>
            <input type="text" name="subject" id="subject" placeholder="Motivo de contacto">
          </div>
          <textarea name="message" id="message" cols="30" rows="7" placeholder="Si tienes otro motivo, escríbelo aquí"></textarea>
        </form>
        <div class="form-btns">
          <button class="btn" type="reset">Cancelar</button>
          <button class="btn submit" type="submit">Enviar</button>
        </div>
      </section>
      <section class="media">
        <a href="https://www.linkedin.com/in/mariangelica-rodr%C3%ADguez-p%C3%A9rez/" title="LinkeInd" target="
        "><div class="icon"><span class="iconify" data-icon="akar-icons:linkedin-fill" data-width="24" data-height="24"></span></div></a>
        <a href="https://github.com/Gromarant" title="Github" target="
        "><div class="icon"><span class="iconify" data-icon="uim:github-alt" data-width="24" data-height="24"></span></div></a>
      </section>
    </main>
    <footer>
      <section class="mobile-nav">
        <div class="footer-navIcon">
          <span class="material-symbols-rounded icon">face_3</span>
          <p>Biografía</p>
          <span class="unvisible"></span>
        </div>
        <div class="footer-navIcon">
          <span class="material-symbols-rounded icon">folder_open</span>
          <p>Portfolio</p>
          <span class="unvisible"></span>
        </div>
        <div class="footer-navIcon">
          <span class="material-symbols-rounded icon">mail</span>
          <p>Contacto</p>
          <span class="btn-mark"></span>
        </div>
      </section>
      <section class="hidden">
        <img src="./assets/images/Size=small, type=short.svg" alt="Foto home">
        <p>©Mariangelica Rodríguez</p>
      </section>
    </footer>
  </body>
  <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
</html>
